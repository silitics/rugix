[[systems]]
system = "customized-arm64"
ssh = { private-key = "./keys/id_rsa" }

[[steps]]
action = "run"
description = "create files and reboot"
may-disconnect = true
script = """
#!/bin/bash
set -euo pipefail
touch /var/this-file-should-not-persist
touch /run/rugix/state/this-file-should-persist
reboot
"""

[[steps]]
action = "wait"
duration = 10

[[steps]]
action = "run"
description = "check whether files still exist"
script = """
#!/bin/bash
set -euo pipefail
if [ -e /var/this-file-should-not-persist ]; then
    echo "File should not exist anymore!"
    exit1
fi
if [ ! -e /run/rugix/state/this-file-should-persist ]; then
    echo "File should still exist!"
    exit1
fi
"""

[[steps]]
action = "run"
description = "perform a factory reset"
may-disconnect = true
script = """
#!/bin/bash
set -euo pipefail
rugix-ctrl state reset --backup --backup-name "test-backup"
"""

[[steps]]
action = "wait"
duration = 10

[[steps]]
action = "run"
description = "check whether files still exist"
script = """
#!/bin/bash
set -euo pipefail
if [ -e /run/rugix/state/this-file-should-persist ]; then
    echo "File should not exist anymore!"
    exit1
fi
if [ ! -e /run/rugix/mounts/data/state/test-backup/this-file-should-persist ]; then
    echo "File should still exist in the backup!"
    exit1
fi
"""
